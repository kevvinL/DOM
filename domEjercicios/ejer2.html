<!DOCTYPE html>
<html>
<body>
    <ul id="lista">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
    <button onclick="actualizarLista()">Actualizar Lista</button>

    <script>
        function actualizarLista() {
            const items = document.querySelectorAll("#lista li");
            items.forEach(item => item.textContent = "Elemento kevin olivares");
        }
    </script>
</body>
</html>
